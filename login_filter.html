<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: gray;
            margin: 150px auto;
        }
        
        .tab_1,
        .tab_2 {
            box-sizing: border-box;
            width: 50%;
            height: 40px;
            background-color: aqua;
            float: left;
            border: 1px solid red;
            text-align: center;
            line-height: 40px;
        }
        
        .login_tab_1,
        login_tab_2 {
            position: absolute;
            top: 40px;
            left: 0px;
            border: 1px solid green;
            box-sizing: border-box;
            width: 100%;
            height: 360px;
            background-color: white;
            /*display: flex;
            justify-content: center;
            align-items: center;*/
        }
        
        login_tab_2 {
            display: none;
        }
        
        .login_tab_1 #user_name,
        .login_tab_1 #user_psw {
            height: 40px;
            width: 300px;
            margin: 20px auto;
            text-indent: 2em;
            font: bold 18px/40px "微软雅黑";
        }
        
        .login_tab_1 .login_wrap {
            position: relative;
            width: 350px;
            height: 300px;
            margin: 0 auto;
            padding: 100px;
        }
        
        .login_tab_1 input::-webkit-input-placeholder {
            text-indent: 2em;
        }
        
        #user_name_example {
            position: absolute;
            display: none;
            top: 150px;
            left: 100px;
            list-style: none;
            width: 304px;
            box-sizing: border-box;
            border: 1px solid;
            -webkit-padding-start: 0px;
        }
        
        #user_name_example li {
            background-color: white;
            list-style: none;
            width: 100%;
            height: 40px;
            text-indent: 2em;
            font: bold 18px/40px "微软雅黑";
            border-bottom: 1px solid;
            overflow: auto;
        }
        
        #user_name_example li:hover {
            background-color: skyblue;
        }
        
        .clearfix::after,
        .clearfix::before {
            content: "";
            height: 0;
            width: 0;
            clear: both;
            display: block;
            visibility: hidden;
            _zoom: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab_1 ">企业用户登录</div>
        <div class="tab_2 ">个人用户登录</div>
        <div class="login_tab_1 ">
            <div class="login_wrap">
                <input id="user_name" type="text" name="user_name" value="" placeholder="请输入用户名">
                <ul id="user_name_example">
                </ul>
                <input id="user_psw" type="password" name="user_name" value="" placeholder="请输入用户名">
            </div>
        </div>
        <div class="login_tab_2 "></div>
    </div>
    <script>
        ! function() {
            var userNameDom = document.getElementById('user_name');
            var userNameExampleDom = document.getElementById("user_name_example");
            userNameExampleDom.addEventListener("click", function(ev) {
                ev = ev || event;
                userNameDom.value = ev.target.innerText;
                this.style.display = "none";
            });
            var tamplate = ['qq.com', '163.com', '136.com', '126.com', 'sina.com'];
            userNameDom.addEventListener('input', function(ev) {
                // this.value = this.value.search('@') + 1 ? this.value.substring(this.value.search("@"), 0) + '@' : this.value;
                this.value = this.value.toLowerCase();
                var tamplateArr = tamplate.map(function(item, index) {
                    return this.value !== "" ? this.value.search('@') + 1 ? this.value.substring(this.value.search("@"), 0) + "@" + item : this.value + "@" + item : "";
                }, this);
                // console.log(tamplateArr);
                var tamplateArrFilter = tamplateArr.filter(function(item, index) {
                        return item.search(this.value) + 1
                    }, this)
                    // console.log(tamplateArrFilter)

                var ulHtml = "";
                tamplateArrFilter.forEach(function(item) {
                    ulHtml += '<li>' + item + '</li>'
                })
                console.log(tamplateArrFilter.length)
                if (this.value == "" || tamplateArrFilter.length == 0) {
                    userNameExampleDom.style.display = "none";
                } else {
                    userNameExampleDom.style.display = "block";
                    userNameExampleDom.innerHTML = ulHtml;
                }
            });
        }()
    </script>


    <div style="height:200px;width:100px">
        <div id="t1" style="width:100px;height:100px;background-color:aquamarine;float:left"></div>
        <div id="t2" style="width:100px;height:100px;background-color:red;overflow:hidden"></div>
    </div>
</body>

</html>
